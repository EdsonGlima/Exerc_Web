<!DOCTYPE html>
<!--Desafio-->
<!--Um escola contratou você para ajudá-los a colocar em seu site todo o conteúdo que é trabalhado com os alunos ao longo do ano. Uma das professoras das séries iniciais está trabalhando as cores com a sua turma e gostaria de organizá-las no site de forma a ficar claro que as cores classificam-se em três tipos e que, cada um desses tipos, possui cores específicas.

Levando em consideração que em documentos hipertexto, as listas servem para relacionar itens, normalmente dispostos com marcadores, para facilitar a visualização dos elementos que pertencem a determinados grupos, ajude a professora criando um documento HTML que apresente uma lista não ordenada que relacione a classificação das cores (primárias, secundárias e terciárias). Cada uma dessas listas deve conter uma lista ordenada aninhada, que apresente as respectivas cores de cada uma
Utilize a formatação de titulo "<h2" para a expressção "classificação das cores" e '<h3' para cada elemento da lista não ordenada: "Cores primarias","Cores secundarias" e "Cores terciarias"-->

<head>
    <title>APRENDENDO CORES</title>
    <h2 style="text-align: center;color:#0000ff;">CLASSIFICAÇÃO DAS CORES</h2>
    <h3>
        <ul style="color: #015f3e;"> Cores Primairias</ul>
        <ol>
            <li>Vermelho</li>
            <li>Azul</li>
            <li>Amarelo</li>
        </ol>
    <h3>
        <ul style="color: #000099;">Cores Secundarias</ul>
        <ol>
            <li>Verde</li>
            <li>Laranja</li>
            <li>Roxo</li>
        </ol>
    </h3>
    <h3>
        <ul style="color: #0077b3;">Cores Terciarias</ul>
        <ol>
            <li>Laranja</li>
            <li>Oliva</li>
            <li>Turquesa</li>
            <li>Celeste</li>
            <li>Violeta</li>
            <li>Rosa</li>
        </ol>
    </h3>
    </head>
